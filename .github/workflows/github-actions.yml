name: Check Project
on: [push]
jobs:
  test_and_build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout project sources
        uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
      - name: Run Gradle tests
        run: ./gradlew test
      - name: Run Gradle build
        run: ./gradlew build
